<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="images/monochrome-photo-of-city-3889865.jpg"alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="images/WhatsApp_Image_2023-05-15_at_10.20.19-removebg-preview.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Buat Account Anda</p>
              <form action="#!">
                <div class="form-group mb-4">
                  <label for="name" class="sr-only">Nama Lengkap</label>
                  <input type="text" name="Nama" id="password" class="form-control" placeholder="Your Name">
                </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <a href="Login.html"><input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"></a>
                </form>
                <p class="login-card-footer-text">Sudah Punya Akun?? <a href="Login.html" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
